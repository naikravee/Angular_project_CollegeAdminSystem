<mat-dialog-content>
    <h2>Selected Department Details:</h2>
    <div class="container">
        <p>Dept. Id: {{ data.dept.deptId }}</p>
        <p>Dept. Name: {{ data.dept.deptName }}</p>
        <p>Dept. Teachers' Name: {{ data.dept.deptTeacherDetails.teacherName }}</p>
    </div>
    <h3>Delete this record ?</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="1" (click)="confirmDelDept()">
        Delete
    </button>
    <button mat-button color="primary" [mat-dialog-close]="1" (click)="cancelDel()">
        Cancel
    </button>
</mat-dialog-actions>
