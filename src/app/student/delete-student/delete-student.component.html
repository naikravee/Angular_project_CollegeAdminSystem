<mat-dialog-content>
    <h2>Selected Student Record:</h2>
    <div class="container">
        <p>Student Id: {{ data.student.studentRegNo }}</p>
        <p>Student Roll No: {{ data.student.studentRollNo }}</p>
        <p>Student Class: {{ data.student.studentClass }}</p>
        <p>Student Name: {{ data.student.studentName }}</p>
    </div>
    <h3>Delete this record ?</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="1" (click)="confirmDeleteStudent()">
        Delete
    </button>
    <button mat-button color="warn" [mat-dialog-close]="1" (click)="cancelDel()">
        Cancel
    </button>
</mat-dialog-actions>
